<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Project Prompt Prompter{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #FF7A00;
            --secondary-color: #FFFFFF;
            --dark-color: #000000;
        }
        body {
            background-color: var(--secondary-color);
            color: var(--dark-color);
        }
        .navbar {
            background-color: var(--primary-color) !important;
        }
        html {
            scroll-behavior: smooth;
        }
        #back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
        }
        .contribua-section {
            background-color: var(--dark-color);
            color: var(--secondary-color);
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Project Prompt Prompter</a>
            <div class="d-flex">
                <select class="form-select me-2" id="loadPrompt" style="width: 200px;">
                    <option value="">Carregar Prompt Salvo</option>
                </select>
                <button id="saveBtn" class="btn btn-success me-2">Salvar Prompt</button>
                <button id="renameBtn" class="btn btn-warning me-2" style="display: none;">Renomear</button>
                <button id="deleteBtn" class="btn btn-danger" style="display: none;">Excluir</button>
            </div>
        </div>
    </nav>

    <div style="padding-top: 80px;">
        {% block content %}{% endblock %}
    </div>

    <div class="contribua-section">
        <h3>Contribua com o Projeto</h3>
        <p>Ajude a melhorar o Project Prompt Prompter!</p>
        <a href="https://github.com/lscheffel/Prompt Prompter" class="btn btn-light">
            <i class="bi bi-github"></i> GitHub
        </a>
        <div class="mt-3">
            <img src="https://img.shields.io/github/stars/lscheffel/Prompt Prompter?style=social" alt="Stars">
            <img src="https://img.shields.io/github/forks/lscheffel/Prompt Prompter?style=social" alt="Forks">
            <img src="https://img.shields.io/github/issues/lscheffel/Prompt Prompter" alt="Issues">
        </div>
    </div>

    <button id="back-to-top" onclick="scrollToTop()">
        <i class="bi bi-arrow-up"></i>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentPromptId = null;
        let selectedSavedPromptId = null;

        window.onscroll = function() {
            var button = document.getElementById("back-to-top");
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                button.style.display = "block";
            } else {
                button.style.display = "none";
            }
        };

        function scrollToTop() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadSavedPrompts();
            document.getElementById('saveBtn').addEventListener('click', savePrompt);
            document.getElementById('renameBtn').addEventListener('click', renamePrompt);
            document.getElementById('deleteBtn').addEventListener('click', deletePrompt);
            document.getElementById('loadPrompt').addEventListener('change', loadSelectedPrompt);
        });

        function loadSavedPrompts() {
            fetch('/load_prompts')
                .then(response => response.json())
                .then(prompts => {
                    const select = document.getElementById('loadPrompt');
                    select.innerHTML = '<option value="">Carregar Prompt Salvo</option>';
                    prompts.forEach(prompt => {
                        const option = document.createElement('option');
                        option.value = prompt.id;
                        option.textContent = prompt.name;
                        select.appendChild(option);
                    });
                })
                .catch(error => console.error('Erro ao carregar prompts salvos:', error));
        }

        function savePrompt() {
            const titulo = document.getElementById('titulo')?.value;
            if (!titulo) {
                alert('Digite um título para o prompt.');
                return;
            }
            // Get current form data
            const formData = new FormData(document.getElementById('promptForm'));
            const data = Object.fromEntries(formData);
            // Handle multiple selects
            const multipleFields = ['ferramentas_externas', 'metricas', 'integracao_multimodal', 'testes', 'integracao_ci_cd'];
            multipleFields.forEach(field => {
                data[field] = formData.getAll(field);
            });
            fetch('/save_prompt', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name: titulo, data: data })
            })
            .then(response => response.json())
            .then(result => {
                alert('Prompt salvo com sucesso!');
                loadSavedPrompts();
            })
            .catch(error => console.error('Erro ao salvar:', error));
        }

        function loadSelectedPrompt() {
            selectedSavedPromptId = this.value;
            if (selectedSavedPromptId) {
                document.getElementById('renameBtn').style.display = 'inline-block';
                document.getElementById('deleteBtn').style.display = 'inline-block';
                fetch(`/load_prompt/${selectedSavedPromptId}`)
                    .then(response => response.json())
                    .then(data => {
                        // Populate form with loaded data
                        Object.keys(data).forEach(key => {
                            const element = document.getElementById(key) || document.querySelector(`[name="${key}"]`);
                            if (element) {
                                if (element.type === 'checkbox') {
                                    element.checked = data[key];
                                } else if (element.tagName === 'SELECT' && element.multiple) {
                                    // Handle multiple select
                                    Array.from(element.options).forEach(option => {
                                        option.selected = data[key].includes(option.value);
                                    });
                                } else {
                                    element.value = data[key];
                                }
                            }
                        });
                        // Update dependent dropdowns
                        if (typeof populateSubtipo === 'function') populateSubtipo();
                        if (typeof populateSubitem === 'function') populateSubitem();
                    })
                    .catch(error => console.error('Erro ao carregar:', error));
            } else {
                document.getElementById('renameBtn').style.display = 'none';
                document.getElementById('deleteBtn').style.display = 'none';
            }
        }

        function renamePrompt() {
            if (!selectedSavedPromptId) return;
            const newName = prompt('Digite o novo nome:');
            if (newName) {
                fetch(`/rename_prompt/${selectedSavedPromptId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: newName })
                })
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        alert('Prompt renomeado com sucesso!');
                        loadSavedPrompts();
                    }
                })
                .catch(error => console.error('Erro ao renomear:', error));
            }
        }

        function deletePrompt() {
            if (!selectedSavedPromptId) return;
            if (confirm('Tem certeza que deseja excluir este prompt?')) {
                fetch(`/delete_prompt/${selectedSavedPromptId}`, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        alert('Prompt excluído com sucesso!');
                        loadSavedPrompts();
                        document.getElementById('loadPrompt').value = '';
                        document.getElementById('renameBtn').style.display = 'none';
                        document.getElementById('deleteBtn').style.display = 'none';
                    }
                })
                .catch(error => console.error('Erro ao excluir:', error));
            }
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
