<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Project Prompt Prompter{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #FF7A00;
            --secondary-color: #FFFFFF;
            --dark-color: #000000;
        }
        body {
            background-color: var(--secondary-color);
            color: var(--dark-color);
        }
        .navbar {
            background-color: var(--primary-color) !important;
        }
        html {
            scroll-behavior: smooth;
        }
        #back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
        }
        .contribua-section {
            background-color: var(--dark-color);
            color: var(--secondary-color);
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Project Prompt Prompter</a>
        </div>
    </nav>

    <div style="padding-top: 80px;">
        {% block content %}{% endblock %}
    </div>

    <div class="contribua-section">
        <h3>Contribua com o Projeto</h3>
        <p>Ajude a melhorar o Project Prompt Prompter!</p>
        <a href="https://github.com/lscheffel/Prompt Prompter" class="btn btn-light">
            <i class="bi bi-github"></i> GitHub
        </a>
        <div class="mt-3">
            <img src="https://img.shields.io/github/stars/lscheffel/Prompt Prompter?style=social" alt="Stars">
            <img src="https://img.shields.io/github/forks/lscheffel/Prompt Prompter?style=social" alt="Forks">
            <img src="https://img.shields.io/github/issues/lscheffel/Prompt Prompter" alt="Issues">
        </div>
    </div>

    <button id="back-to-top" onclick="scrollToTop()">
        <i class="bi bi-arrow-up"></i>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.onscroll = function() {
            var button = document.getElementById("back-to-top");
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                button.style.display = "block";
            } else {
                button.style.display = "none";
            }
        };

        function scrollToTop() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
